services:

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      postgresql: 
        condition: service_healthy
      ollama:
        condition: service_started
    env_file:
      - ./backend/.env 
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    networks:
      - tutorial-net

      
  postgresql:
    image: postgres:latest
    restart: always
    env_file:
      - .env 
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      retries: 5
      timeout: 5s

  ollama:
    build: 
      context: ./ollama
      dockerfile: Dockerfile
    ports:
      - "11434:11434"
    volumes:
      - /ollama
    networks:
      - tutorial-net
    entrypoint: ["/bin/bash", "/pull-llama3.sh"]


volumes:
  pgdata:

networks:
  tutorial-net:
      


